<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="calculator-row calculator-display">&nbsp</div>
        <div class="calculator-row">
            <button class="calculator-btn clear-btn" data-value="clear">clear</button>
        </div>
        <div class="calculator-row">
            <button class="calculator-btn number-btn" data-value="7">7</button>
            <button class="calculator-btn number-btn" data-value="8">8</button>
            <button class="calculator-btn number-btn" data-value="9">9</button>
            <button class="calculator-btn operate-btn" data-value="/">&#247</button>
        </div>
        <div class="calculator-row">
            <button class="calculator-btn number-btn" data-value="4">4</button>
            <button class="calculator-btn number-btn" data-value="5">5</button>
            <button class="calculator-btn number-btn" data-value="6">6</button>
            <button class="calculator-btn operate-btn"data-value="*">&#215</button>
        </div>
        <div class="calculator-row">
            <button class="calculator-btn number-btn" data-value="1">1</button>
            <button class="calculator-btn number-btn" data-value="2">2</button>
            <button class="calculator-btn number-btn" data-value="3">3</button>
            <button class="calculator-btn operate-btn"data-value="-">-</button>
        </div>
        <div class="calculator-row">
            <button class="calculator-btn number-btn" data-value="0">0</button>
            <button class="calculator-btn decimal-btn" data-value=".">.</button>
            <button class="calculator-btn operate-btn" data-value="+">+</button>
            <button class="calculator-btn equal-btn" data-value="=">=</button>
        </div>
    </div>
    
</body>
</html>
